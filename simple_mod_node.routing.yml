simple_mod_node.simple_mod_node:
  path: '/simple-mod-node'
  defaults:
    _controller: '\Drupal\simple_mod_node\Controller\SimpleModNodeController::simpleModNode'
    _title: 'Simple Modify Node'
  requirements:
    _permission: 'access content'
simple_mod_node.hello:
  path: '/hello'
  defaults:
    _controller: '\Drupal\simple_mod_node\Controller\HelloWorldController::helloWorld'
    _title: 'Our first route'
  requirements:
    _permission: 'access content'
simple_mod_node.simple_mod_node_form:
  path: '/admin/simple_mod_node/form/simple-modify-node-configuration'
  defaults:
    _form: '\Drupal\simple_mod_node\Form\SimpleModConfigForm'
    _title: 'Simple Modify Node Configuration'
  requirements:
    _permission: 'administer site configuration'
